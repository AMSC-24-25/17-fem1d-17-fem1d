# Example showing flexible coefficient/function definitions
[problem]
dimension = 2
mesh_file = "mesh/square.msh"
output_file = "output/flexible_coefficients"
grid_size = 100

[equation]
# Option 1: Use constant coefficients
diffusion_coefficient = 1.0
transport_coefficient = 0.5
reaction_coefficient = 0.1

# Option 2: Use mathematical functions (these override the constants if provided)
diffusion_function = "1.0 + 0.5*sin(pi*x)*cos(pi*y)"  # Variable diffusion
transport_function = "x^2 + y^2"  # Non-uniform transport
reaction_function = "exp(-10*((x-0.5)^2 + (y-0.5)^2))"  # Localized reaction

forcing_function = "sin(2*pi*x)*cos(2*pi*y)"

[solver]
tolerance = 1e-12
max_iterations = 1000
method = "direct"

[[boundary_condition]]
type = "dirichlet"
tag = 1
function = "0.0"

[[boundary_condition]]
type = "neumann"
tag = 2
function = "sin(pi*x) + cos(pi*y)"
